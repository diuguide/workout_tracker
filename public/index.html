<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Workout Tracker</title>
</head>

<body>
    <div class="container mx-auto">
        <div class="jumbotron shadow bg-primary">
            <h1 class="display-4">Workout Tracker</h1>
        </div>
        <div class="row mx-auto" style="justify-content: center;">
            <div class="col-4">
                <div class="card shadow mb-4">
                    <div class="card-header">
                        <h3>Work-out</h3>
                    </div>
                    <ul class="list-group list-group-flush">
                        <div class="input-group mb-3">
                            <select class="custom-select" id="inputGroupSelect02">
                                <option selected>Choose Your Workout</option>
                                <option value="1">Bike</option>
                                <option value="2">Run</option>
                                <option value="3">Swim</option>
                                <option value="3">Walk</option>
                            </select>
                            <div class="input-group-append">
                                <label class="input-group-text" for="inputGroupSelect02">Options</label>
                            </div>
                        </div>
                        <li class="list-group-item">Distance(mi.):<input type="text" class="form-control" placeholder=""
                                aria-label="Example text with button addon" aria-describedby="button-addon1"></li>
                        <li class="list-group-item">Time: <input type="text" class="form-control" placeholder=""
                                aria-label="Example text with button addon" aria-describedby="button-addon1"></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col">
                <div class="row">
                    <div class="col">
                        <div class="row">
                            <div class="col">
                                <div class="btn-group dropup shadow w-100">
                                    <button type="button" class="btn btn-secondary dropdown-toggle w-100"
                                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <h1>Previous Workout</h1>
                                    </button>
                                    <div class="dropdown-menu">
                                        <a class="dropdown-item" href="#">Save Previous Workouts Here</a>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-secondary w-100 shadow">
                            <h1>Start New Workout</h1>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="./server.js"></script>
    <script src="./App.js"></script>
</body>

</html>
